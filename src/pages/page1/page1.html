<ion-header>
  <ion-navbar>
    <ion-title>page1</ion-title>
    <ion-buttons end>
      <button ion-button>
        <ion-icon>
            <ion-icon ios="ios-add-circle" md="md-add-circle"></ion-icon>
        </ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
<button ion-button full outline (click)="actionSheet()" >Ir pagina 2</button>

<form padding (ngSubmit)="onSubmit(testForm)" #testForm = "ngForm">
  <ion-item>
    <ion-label floating >Nombre</ion-label>
    <ion-input #inputFocus type="text" name="username" [(ngModel)]= "username">Nombre:</ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Telefono</ion-label>
    <ion-input type="number" planceholder="0000" name="phone" [(ngModel)]= "phone">Telefono:</ion-input>
  </ion-item>
  <ion-item>
      <button ion-button full type= 'submit'>Enviar datos</button>
  </ion-item>
</form>
</ion-content>
